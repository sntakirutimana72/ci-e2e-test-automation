name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run tests and generate coverage
        run: mvn clean verify | tee mvn-output.log
        continue-on-error: true

      - name: Upload coverage report
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: target/site/jacoco/jacoco.xml

      - name: Set success icon
        if: success()
        run: 'echo "SLACK_STATUS_ICON=:white_check_mark: PASSED" >> $GITHUB_ENV'

      - name: Set emoji for failure
        if: failure()
        run: 'echo "SLACK_STATUS_ICON=:x: FAILED" >> $GITHUB_ENV'

      - name: Set emoji for cancelled
        if: cancelled()
        run: 'echo "SLACK_STATUS_ICON=:warning: CANCELLED" >> $GITHUB_ENV'

      - name: Extract test summary
        run: |
          tail -n 20 mvn-output.log > test-summary.txt
          SUMMARY=$(cat test-summary.txt | sed ':a;N;$!ba;s/\n/\\n/g')
          echo "SLACK_TEST_SUMMARY=$SUMMARY" >> $GITHUB_ENV

      - name: Slack Notification
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": ${{ toJson("*CI Test Results*: " + env.SLACK_STATUS_ICON) }},
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ${{ toJson("*CI Workflow:* `" + github.workflow + "`\n*Job:* `" + github.job + "`\n*Status:* *" + job.status + "*") }}
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ${{ toJson("*Branch:* `" + github.ref + "`\n*Commit:* `" + github.sha + "`\n*Author:* `" + github.actor + "`") }}
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ${{ toJson("*Commit message:*\n`" + github.event.head_commit.message + "`") }}
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ${{ toJson(":link: *<" + github.server_url + "/" + github.repository + "/actions/runs/" + github.run_id + "|View workflow run>*") }}
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ${{ toJson("*Test summary (last lines):*\n```" + env.SLACK_TEST_SUMMARY + "```") }}
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
